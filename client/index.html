<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>VideoInfo</title>
</head>

<body>
  <div class="container">
    <h1 class="title is-size-1">Video Info</h1>
    <form>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Select a Video</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input id="filePicker" class="input is-primary" type="file" accept="video/*">
            </div>
          </div>
        </div>
      </div>

      <div class="btnContainer">
        <button type="submit" class="button is-primary">Get Info</button>
      </div>
    </form>
    <h1 id="videoDuration" class="is-size-4"></h1>
  </div>
  <script src="./script.js"></script>
</body>

</html>
